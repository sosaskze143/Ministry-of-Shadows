<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بوابة وزارة الظلال - نموذج مع زر عرض</title>
  <style>
    .form-container {
      display: none;
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin-inline: auto;
      color: #fff;
      text-align: right;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      background: gold;
      color: black;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #ffc400;
    }
  </style>
</head>
<body>

<h1 style="text-align:center; color: gold;">بوابة وزارة الظلال</h1>

<div style="text-align:center;">
  <p>اختر النموذج:</p>
  <button onclick="selectForm('form1')">طلب تجنيس</button>
  <button onclick="selectForm('form2')">طلب إصدار بطاقة إثبات</button>
  <button onclick="selectForm('form3')">طلب تفعيل بطاقة إثبات</button>
  <button onclick="selectForm('form4')">عرض بطاقة إثبات</button>
  <button onclick="selectForm('form5')">طلب بيانات التجنيس</button>
</div>

<div style="text-align:center; margin-top: 20px;">
  <button id="showBtn" onclick="showSelectedForm()" disabled>عرض النموذج</button>
</div>

<!-- النماذج -->

<div id="form1" class="form-container">
  <h2>طلب تجنيس</h2>
  <p>هذا نموذج طلب التجنيس...</p>
</div>

<div id="form2" class="form-container">
  <h2>طلب إصدار بطاقة إثبات</h2>
  <p>هذا نموذج طلب إصدار بطاقة إثبات...</p>
</div>

<div id="form3" class="form-container">
  <h2>طلب تفعيل بطاقة إثبات</h2>
  <p>هذا نموذج طلب تفعيل بطاقة إثبات...</p>
</div>

<div id="form4" class="form-container">
  <h2>عرض بطاقة إثبات</h2>
  <p>هذا نموذج عرض بطاقة إثبات...</p>
</div>

<div id="form5" class="form-container">
  <h2>طلب بيانات التجنيس</h2>
  <p>هذا نموذج طلب بيانات التجنيس...</p>
</div>

<script>
  let selectedFormId = null;

  function selectForm(formId) {
    selectedFormId = formId;
    document.getElementById('showBtn').disabled = false;
    // لما تختار نموذج ما نفتح شيء بعد، بس نفعل زر العرض
  }

  function showSelectedForm() {
    if (!selectedFormId) return;

    // نخفي كل النماذج
    const forms = document.querySelectorAll('.form-container');
    forms.forEach(f => f.style.display = 'none');

    // نعرض النموذج المحدد
    document.getElementById(selectedFormId).style.display = 'block';

    // تعطيل زر العرض بعد العرض لمنع التكرار إذا تبي
    // document.getElementById('showBtn').disabled = true;
  }
</script>

</body>
</html>
